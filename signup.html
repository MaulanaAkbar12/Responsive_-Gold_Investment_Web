<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css"rel="stylesheet"/>
  <!-- box icon -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
    
  </head>
  <body>
    <header>
        <a href="#" class="Logo">
          <i class="bx bx-money-withdraw"></i>Gold Investment.
        </a>
        </nav>
        <div class="icons">
          <a href="signin.html" class="bx bx-user"></a>
        </div>
    </header>
    <div class="container">
      <div class="image-container">
        <img src="images/inbest.jpg" alt="Sign up image" />
      </div>
      <div class="form-container">
        <h3>Sign Up</h3>

        <form id="signupForm">
          <div class="input-box">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>

          <div class="input-box">
            <label for="nik">NIK</label>
            <input type="text" id="nik" placeholder="Your NIK" required />
          </div>

          <div class="input-box">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="Your Address"required
            />
          </div>

          <div class="input-box">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              placeholder="Your Phone Number"
              required
            />
          </div>

          <div class="input-box">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
            <span class="error-message" id="dob-error"></span>
          </div>

          <div class="input-box">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Your Username"
              required
            />
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required />
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Your Password"
              required
            />
          </div>

          <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="sign-in-text">
          Have an account? <a href="signin.html">Sign In</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
