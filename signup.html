<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="images/gold.jpeg" alt="Sign up image" />
      </div>
      <div class="form-container">
        <h3>Sign Up</h3>

        <form id="signupForm">
          <div class="input-box">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>

          <div class="input-box">
            <label for="nik">NIK</label>
            <input type="text" id="nik" placeholder="Your NIK" required />
          </div>

          <div class="input-box">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="Your Address"
              required
            />
          </div>

          <div class="input-box">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              placeholder="Your Phone Number"
              required
            />
          </div>

          <div class="input-box">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
            <span class="error-message" id="dob-error"></span>
          </div>

          <div class="input-box">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Your Username"
              required
            />
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required />
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Your Password"
              required
            />
          </div>

          <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="sign-in-text">
          Have an account? <a href="SignIn.html">Sign In</a>
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form dari reload

          // Ambil data dari form
          let name = document.getElementById("name").value;
          let nik = document.getElementById("nik").value;
          let address = document.getElementById("address").value;
          let phone = document.getElementById("phone").value;
          let dob = document.getElementById("dob").value;
          let username = document.getElementById("username").value;
          let email = document.getElementById("email").value;
          let password = document.getElementById("password").value;

          // Validasi email regex
          let emailPattern = /^[\w.%+-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/;
          if (!emailPattern.test(email)) {
            document.getElementById("email-error").textContent =
              "Invalid email format!";
            return;
          } else {
            document.getElementById("email-error").textContent = "";
          }

          // Simulasi pendaftaran sukses
          toastr.success("Account created successfully!");

          // Simpan data ke localStorage (simulasi backend)
          localStorage.setItem(
            "user",
            JSON.stringify({
              name,
              nik,
              address,
              phone,
              dob,
              username,
              email,
              password,
            })
          );

          // Redirect ke halaman login setelah beberapa detik
          setTimeout(() => {
            window.location.href = "SignIn.html";
          }, 2000);
        });
    </script>
  </body>
</html>
