<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css" rel="stylesheet"/>

  <!-- box icon -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
  <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>

    <header>
      <a href="#" class="Logo">
        <i class="bx bx-money-withdraw"></i>Gold Investment.
      </a>
      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <a href="signup.html" class="bx bx-user"></a>
      </div>
  </header>

    <div class="container">
      <div class="form-container">
        <h2>Start your gold investment</h2>
        <h3>Login to gold investment</h3>

        <!-- Standard HTML form for login -->
        <form id="loginForm">
          <div class="input-box">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="********"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn">Sign in</button>

          <div class="social-login">
            <p>or sign in with</p>
            <div class="social-icons">
              <button type="button">
                <img src="images/Facebook.jpeg" alt="Facebook" />
              </button>
              <button type="button">
                <img src="images/Google.jpeg" alt="Google" />
              </button>
            </div>
          </div>
        </form>

        <p class="sign-in-text">
          Don't have an account?
          <a href="signup.html">Sign up</a>
        </p>
      </div>

      <div class="image-container">
        <img src="images/inbest.jpg" alt="Background Image" />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/signin.js"></script>
  </body>
</html>
