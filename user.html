<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page - Gold Investment</title>
    <link rel="stylesheet" href="css/user.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="user-header">
      <div class="user-info">
        <img src="images/Woman.jpeg" alt="User Profile" class="user-img" />
        <div class="user-details">
          <h2 id="user-name">User Name</h2>
          <p>ID: <span id="user-id">12345</span></p>
        </div>
      </div>
    </header>

    <!-- Balance Overview -->
    <section class="balance-overview">
      <div class="balance-box">
        <h3>Your Gold Balance</h3>
        <p class="balance" id="gold-grams">0 grams</p>
        <p class="balance-value">Rp <span id="gold-value">0</span></p>
      </div>
      <div class="action-buttons">
        <a href="Jual.html" class="btn">Sell Gold</a>
        <a href="Beli.html" class="btn">Buy Gold</a>
      </div>
    </section>

    <!-- Footer Navigation -->
    <footer class="footer-nav">
      <div class="footer-btn">
        <a href="user.html" class="footer-link">Home</a>
      </div>
      <div class="footer-btn">
        <a href="index.html" class="footer-link">Log Out</a>
      </div>
      <div class="footer-btn">
        <a href="Profile.html" class="footer-link">Profile</a>
      </div>
    </footer>

    <script>
      // Simulasi data user (bisa diganti dengan data dari backend via API)
      const user = {
        name: "John Doe",
        id: "12345",
        currentGold: 5, // dalam gram
        goldPrice: 1461000, // harga per gram
      };

      document.getElementById("user-name").textContent = user.name;
      document.getElementById("user-id").textContent = user.id;
      document.getElementById("gold-grams").textContent =
        user.currentGold + " grams";
      document.getElementById("gold-value").textContent = (
        user.currentGold * user.goldPrice
      ).toLocaleString("id-ID");
    </script>
  </body>
</html>
