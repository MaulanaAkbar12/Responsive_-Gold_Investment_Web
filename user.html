<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page - Gold Investment</title>
    <link rel="stylesheet" href="css/user.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <header class="user-header">
      <div class="user-info">
        <img src="images/WomanCam.jpeg" alt="User Profile" class="user-img" />
        <div class="user-details">
          <div class="name-and-edit">
            <h2 id="user-name">John Doe</h2>
            </button>
          </div>
          <p class="user-id">ID: <span id="user-id">12345</span></p>
        </div>
      </div>
      <a href="index.html" class="logout-btn">
        <i class='bx bx-log-out'></i>
      </a>
    </header>

    <section class="balance-overview">
      <div class="balance-box">
        <h3>Saldo Emas Kamu</h3>
        <p class="balance" id="gold-grams">5 grams</p>
        <p class="balance-value">Rp <span id="gold-value">7.305.000</span></p>
      </div>
      <div class="action-buttons">
        <a href="Jual.html" class="btn">
          <div class="btn-icon sell-icon">
            <i class='bx bx-cart-alt'></i>
          </div>
          <span>Jual Emas</span>
        </a>
        <a href="Beli.html" class="btn">
          <div class="btn-icon buy-icon">
            <i class='bx bx-plus'></i>
          </div>
          <span>Beli Emas</span>
        </a>
      </div>
    </section>

    <section class="transaction-history">
      <h3>Histori Transaksi</h3>
      <ul class="history-list">
        <li class="history-item">Beli 2 gram - Rp 2.920.000</li>
        <li class="history-item">Jual 1 gram - Rp 1.460.000</li>
        <li class="history-item">Beli 3 gram - Rp 4.380.000</li>
      </ul>
    </section>
  </body>
</html>
